<div class="sidebar-div">
        <h2>All Sports</h2>
        
        {% for sport in sports %}
        <p>
            <a href={{ url_for("show_sports_teams", sport_id=sport.id) }}>{{ sport.name }}</a>
            {% if session.username %}
                <a href={{ url_for("edit_sport", sport_id=sport.id) }}>Edit</a>
                <a href={{ url_for("delete_sport", sport_id=sport.id) }}>Delete</a>
                
            {% endif %} 
        </p>
        {% endfor %}


        <a href={{ url_for("new_sport") }}>Add a new sport</a>
</div>
