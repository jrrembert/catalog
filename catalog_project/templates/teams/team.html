{% extends "index.html" %}
{% block content %}
{% include "includes/header.html" %}


<div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>
                {% for message in messages %}
                {{ messages }}
                {% endfor %}
            </p>
        {% endif %}
    {% endwith %}

    <a href={{ url_for("new_team") }}>Add a new team</a>
    
    <p>
        {{ team.name }}
        <a href={{ url_for("show_all_teams", sport_id=team.sport_id, team_id=team.id) }}>Edit</a>
        <a href={{ url_for("delete_team", sport_id=team.sport_id, team_id=team.id) }}>Delete</a>

    </p>
    
</div>





{% endblock %}
