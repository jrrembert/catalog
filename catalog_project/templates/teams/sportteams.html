{% extends "index.html" %}
{% block content %}
{% include "includes/header.html" %}


<div>
    {% for team in teams %}
    <p>
        {{ team.name }}
        <a href={{ url_for("edit_team", sport_id=team.sport_id, team_id=team.id) }}>Edit</a>
        <a href={{ url_for("delete_team", sport_id=team.sport_id, team_id=team.id) }}>Delete</a>
    </p>
    {% endfor %}
</div>





{% endblock %}
